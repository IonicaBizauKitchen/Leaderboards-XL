<head>
  <title>Leaderboard</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="span12">.
        <h1>Leaderboard</h1>
        <hr>
        {{> leaderboard}}
      </div>
    </div>    
    <hr>

    {{> newPlayer}}
    
  </div>
</body>

<template name="newPlayer">
  <div class="row">
    <div class="span12">.
      <div class="input-append">
        <input type="text" placeholder="New player name" id="newPlayerName"> 
        <button class="btn btn-primary" type="button">Add player</button>
      </div>
    </div>
  </div>   
</template>

<template name="leaderboard">
  <table class="table table-striped">
    <thead>
      <tr>
        <th width="10%"></th>
        <th width="45%">
          <button class="btn" type="button" id="nameSort">
            <i></i> Name
          </button>          
        </th>
        <th width="45%">
          <button class="btn" type="button" id="scoreSort">
            <i></i> Score
          </button>              
        </th>
      </tr>
    </thead>
    <tbody>
      {{#each players}}
      {{> player}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="player">
  <tr>
    <td>
      <a class="btn btn-small" href="#" id="love"><i class="icon-heart"></i></a>
      <a class="btn btn-small" href="#" id="remove"><i class="icon-remove"></i></a>
    </td>    
    <td>
      {{name}}
    </td>
    <td>
      {{score}}
    </td>
  </tr>
</template>
