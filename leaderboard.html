<head>
  <title>Leaderboard</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="span12">.
        <h1>Leaderboard</h1>
        {{> leaderboard}}
      </div>
    </div>    
    <div class="row">
      <div class="span12">.
        <div class="input-append">
          <input type="text" placeholder="New player name"> 
          <button class="btn btn-primary" type="button">Add player</button>
        </div>
      </div>
    </div>   

    
  </div>
</body>

<template name="leaderboard">
  <h3>Top players</h3>

  <table class="table table-striped">
    <thead>
      <tr>
        <th width="10%"></th>
        <th width="45%">Name</th>
        <th width="45%">Score</th>
      </tr>
    </thead>
    <tbody>
      {{#each players}}
      {{> player}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="player">
  <tr>
    <td>
      <a class="btn btn-small" href="#" id="love"><i class="icon-heart"></i></a>
      <a class="btn btn-small" href="#" id="remove"><i class="icon-remove"></i></a>
    </td>    
    <td>
      {{name}}
    </td>
    <td>
      {{score}}
    </td>
  </tr>
</template>
